<!DOCTYPE html>
<html>
<head>
  <title>(404) Page not Found, up in the air?</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .hit-the-floor {
      margin-top: 40px;
      border: 1px rgba(255,255,255,0.3) solid;
      background: rgba(255,255,255,0.2);
      width: 50%;
      height: 80%;
      align-content: center;
      border-radius: 2%;
    }

    h1 {
     color: #fff;
     font-size: 100px;
     font-weight: bold;
     font-family: Helvetica;
     text-align: center;
     text-shadow:
     0 1px 0 #ccc,
     0 2px 0 #c9c9c9,
     0 3px 0 #bbb,
     0 4px 0 #b9b9b9,
     0 5px 0 #aaa,
     0 6px 1px rgba(0,0,0,.1),
     0 0 5px rgba(0,0,0,.1),
     0 1px 3px rgba(0,0,0,.3),
     0 3px 5px rgba(0,0,0,.2),
     0 5px 10px rgba(0,0,0,.25),
     0 10px 10px rgba(0,0,0,.2),
     0 20px 20px rgba(0,0,0,.15);
   }

   body {
    background: linear-gradient(20deg, purple, #FFAC00);
    height: 100vh;
    display: flex;
    justify-content: center;
  }

  p {
    color: #fff;
    font-family: Helvetica;
    font-weight: bold;
    font-size: 2em;
    text-align: center;
  }

  .btn-go-home {
    text-align: center;
    margin: 15px auto;
    width: 100px;
    padding: 10px 15px;
    border: 1px solid #FFAC00;
    border-radius: 100px;
    font-weight: 400;
    display: block;
    color: white;
    text-align: center;
    text-decoration: none;
    letter-spacing: 2px;
    font-size: 11px;
    transition: all 0.3s ease-in;
  }

  .btn-go-home:hover {
    background: #FFAC00;
    padding: 15px 25px;
    font-weight: bold;

  }

</style>
</head>
<body>
  <div class="hit-the-floor">
    <h1>404</h1>
    <div class="404-text">
      <p>Page Not Found</p>
      <p>It appears the page got lost in the clouds</p>
      <a class="btn-go-home" href="/" target="_blank">GO BACK HOME</a>
    </div>
  </div>
</body>
</html>
